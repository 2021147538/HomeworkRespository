<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <a href="login.html">로그인</a> | 회원가입
  <form action="signup_action.php" method="post">
    <div class="form-box">
      이름 : <input type="text" placeholder="이름 입력" required><br>
      생일 : <input type="date" autocomplete="bday"><br>
      성별 :
      <input type="radio" name="gender" value="male" required> 남성
      <input type="radio" name="gender" value="female"> 여성<br>
      학년 : <input type="number" min="1" max="4" step="1"><br>
      아이디 : <input type="text" placeholder="아이디 입력" autofocus><br>
      비밀번호 : <input type="password" placeholder="비밀번호 입력" required><br>
      이메일 : <input type="email" placeholder="이메일 입력" required><br>
      보안 질문 :
      <select required>
        <option value="">질문을 선택하세요</option>
        <option>나의 출신 초등학교는?</option>
        <option>어머니의 성함은?</option>
      </select><br>
      답변 : <input type="text" placeholder="답변 입력" required><br>

      <button type="submit" class="signup-btn">Signup</button>
      <button type="reset" class="cancel-btn">Cancel</button>
    </div>
  </form>
</body>
</html>
